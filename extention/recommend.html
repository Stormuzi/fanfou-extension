<!DOCTYPE html>
<html>
<head>
  <title>My Page</title>
  <meta name="viewport" content="width=320, height=568, initial-scale=1.0" charset="UTF-8"/>
  <link rel="stylesheet" type="text/css" href="js/jqm/jquery.mobile-1.2.0.min.css" charset="UTF-8"/>
  <link rel="stylesheet" type="text/css" href="css/scrollstyle.css" />
  <script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
  <script type="text/javascript" src="js/settings.js"></script>
  <script type="text/javascript" src="js/recommend.js"></script>
  <script type="text/javascript" src="js/jqm/jquery.mobile-1.2.0.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/li.css" />

</head>
<body style="width: 320px; height: 568px; font-size: 11px; background: #e7e7e7;">
    <!-- Home -->
    <div data-role="page" id="recommendPage" data-title="饭否推荐" >
        <div data-theme="b" data-role="header" data-position="fixed">
            <h3>饭否推荐
            </h3>
        </div>
        <div data-role="content">
            <div data-role="collapsible-set" data-theme="b" data-content-theme="c">
                <div data-role="collapsible" data-collapsed="true">
                    <h3>推荐用户
                    </h3>
                    <br />
                    <button id="reUser">用户推荐</button>
                    <ul id="userResult" data-role="listview" style="white-space: pre-wrap">
                    </ul>
                </div>
                <br />   
                <div data-role="collapsible" data-collapsed="true">
                    <h3>推荐内容
                    </h3>
                    <button id="crawlerTimeLine">消息爬取</button>
                    <button id="reTimeLine">消息推荐</button>
                    <ul id="timelineResult" data-role="listview" style="white-space: pre-wrap">
                </div>
            </div>
        </div>

        <style>
            .ui-navbar .ui-btn .ui-btn-inner { padding-top: 40px !important; }
            .ui-navbar .ui-btn .ui-icon { width: 28px!important; height: 30px!important; margin-left: -15px !important; box-shadow: none!important; -moz-box-shadow: none!important; -webkit-box-shadow: none!important; -webkit-border-radius: 0 !important; border-radius: 0 !important; }
            .ui-icon-settings { background: url(img/settings.png) 50% 50% no-repeat; background-size: 26px 28px; }
            .ui-icon-about { background: url(img/about.png) 50% 50% no-repeat; background-size: 26px 18px; }
            .ui-icon-helps { background: url(img/help.png) 50% 50% no-repeat; background-size: 24px 24px; }
            .ui-icon-feedback { background: url(img/feedback.png) 50% 50% no-repeat; background-size: 24px 16px; }
        </style>
        <div data-role="footer" data-theme="c" data-position="fixed">
            <div data-role="navbar" data-iconpos="top">
                <ul>
                    <li data-theme="c"><a href="settings.html" data-icon="settings" data-ajax="false">设置</a></li>
                    <li><a data-icon="helps" href="recommend.html" class="ui-btn-active ui-state-persist">推荐</a></li>
                    <li><a data-icon="about" href="about.html">关于</a></li>
                </ul>
            </div>
        </div>
    </div>
    
</body>
</html>
